<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link href="../style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = 'adminPageScript.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="margin-10 width-450">
        <div class="input-group mb-3">
            <input id="findInput" type="text" class="form-control" placeholder="Find" aria-label="Find" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="findBtn">Find</button>
          </div>
    </div>
      
      
    <table class="table table-dark table-striped">
        <tbody id="mainTable">
        <tr id="titles" class="contentCenterAlign">
            <td>Id</td>
            <td>Name</td>
            <td>Count</td>
        </tr>
        </tbody>
       
        
    </table>
    <h1>Products</h1>
    <table class="table table-dark table-striped">
        <tbody id="productsTable">
        <tr id="productsTitles" class="contentCenterAlign">
            <td>Id</td>
            <td>CategoryId</td>
            <td>Name</td>
            <td>Model</td>
            <td>Photo</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Sold</td>
            <td>Actions</td>
            <td>Visibility</td>
        </tr>
        </tbody>
    </table>


    <div class="flexBox flexBox-horizontal">
        <div id="addInput" class="flexBox flexBox-vertical visible">
            <h3 class="margin-10">Add product</h3>
            <form id="inputAddForm" class="flexBox flexBox-vertical">
                <input class="form-control margin-10" id="nameAddInput" type="text" placeholder="Name" minlength="5">
                <input class="form-control margin-10" id="modelAddInput" type="text" placeholder="Model" minlength="5">
                <input class="form-control margin-10" id="categoryIdAddInput" type="number" placeholder="Category Id" min="1">
                <input class="form-control margin-10" id="photoAddInput" type="text" placeholder="Photo link" minlength="25">
                <input class="form-control margin-10" id="priceAddInput" type="number" placeholder="Price" min="1">
                <input class="form-control margin-10" id="quantityAddInput" type="number" placeholder="Quantity" min="1">
                <input class="form-control margin-10" id="soldAddInput" type="number" placeholder="Sold" min="0">
                <div class="form-check margin-10">
                    <input class="form-check-input" type="checkbox" checked id="visibleAddInput">
                    <label class="form-check-label" for="visibleAddInput">
                      Visible
                    </label>
                </div>
                <input class="btn btn-success margin-10" id="addBtn" type="button" value="Add"> 
            </form>
        </div>

        <div id="updateInput" class="flexBox flexBox-vertical unVisible">
            <h3 class="margin-10">Update product</h3>
            <form id="inputUpdateForm" class="flexBox flexBox-vertical">
                <input class="form-control margin-10" id="idUpdateInput" disabled readonly type="text" placeholder="Name" minlength="5">
                <input class="form-control margin-10" id="nameUpdateInput" type="text" placeholder="Name" minlength="5">
                <input class="form-control margin-10" id="modelUpdateInput" type="text" placeholder="Model" minlength="5">
                <input class="form-control margin-10" id="categoryIdUpdateInput" type="number" placeholder="Category Id" min="1">
                <input class="form-control margin-10" id="photoUpdateInput" type="text" placeholder="Photo link" minlength="25">
                <input class="form-control margin-10" id="priceUpdateInput" type="number" placeholder="Price" min="1">
                <input class="form-control margin-10" id="quantityUpdateInput" type="number" placeholder="Quantity" min="1">
                <input class="form-control margin-10" id="soldUpdateInput" type="number" placeholder="Sold" min="0">
                <div class="form-check margin-10">
                    <input class="form-check-input" type="checkbox" checked id="visibleUpdateInput">
                    <label class="form-check-label" for="visibleUpdateInput">
                      Visible
                    </label>
                </div>
                <input class="btn btn-success margin-10" id="saveBtn" type="button" value="Save"> 
            </form>
        </div>
    </div>
   
    
</body>
</html>
