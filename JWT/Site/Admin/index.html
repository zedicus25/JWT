<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link href="../style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = 'script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="signInForm" class="visible">
        <form class="flexBox flexBox-vertical align-center">
            <h1 style="text-align: center">LOGO</h1>
            <input id="signInLoginInput" class="margin-10 form-control" type="text" placeholder="Login">
            <input id="signInPasswordInput" class="margin-10 form-control" type="password" placeholder="Password">
            <input id="loginBtn" class="margin-10 btn btn-primary" type="button" value="Sign in" >
            <input id="goToSignUpBtn" class="btn btn-link" type="button" value="Sign Up">
        </form>
    </div>
<div id="signUpForm" class="unVisible">
    <form class="flexBox flexBox-vertical align-center">
        <h1 style="text-align: center">LOGO</h1>
        <input id="loginInput" class="margin-10 form-control" type="text" placeholder="Login">
        <input id="passwordInput" class="margin-10 form-control" type="password" placeholder="Password">
        <input id="passwordInputAgain" class="margin-10 form-control" type="password" placeholder="Repeat password">
        <input id="signUpBtn" class="margin-10 btn btn-primary" type="button" value="Sign up">
        <input id="goToSignInBtn" class="btn btn-link" type="button" value="Sign In">
    </form>
</div>
</body>
</html>
